<body>
<div class="jumbotron" >
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="toSend">Receiver Username:</label>
      <div class="col-sm-10">
        <input #receiver type="text" class="form-control" id="toSend" placeholder="Enter Receiver Username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="subject">Subject:</label>
      <div class="col-sm-10">
        <input #subject type="text" class="form-control" id="subject" placeholder="Enter Subject">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="message">Message:</label>
      <div class="col-sm-10">
        <input #message type="text" class="form-control" id="message" placeholder="Your Message">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" (click)="sendMessage(receiver,subject,message)">Send Message</button>
        <button type="button" class="btn btn-default" (click)="goHome()">Go Home! </button>
      </div>
    </div>
  </form>
</div>
