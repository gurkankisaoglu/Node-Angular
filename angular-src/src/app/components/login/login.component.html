<img src="https://www.srdc.com.tr/wp-content/uploads/2014/12/srdc-wp.png" id="ig" >

<div class="jumbotron" id="jumbo">
  <form class="container">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" #username placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" #password placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" id="loginButton" (click)="login(username,password)">Login</button>
  </form>
</div>
